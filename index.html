<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="lib/font-awesome/css/all.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Portafolio</title>
</head>

<body>

    <section class="portfolio">
        <div class="container">

            <div class="portfolio__wrap">

                <div class="card">

                    <img src="img/profile.jpg" alt="mario Pinzón" class="card__picture">

                    <h1 class="card__title">Mario Pinzón</h1>
                    <h2 class="card__profession">Back End .NET</h2>

                    <ul class="card-contact">
                        <li class="card-contact__item">
                            <a href="https://github.com/pinzonmario" target="_blank" rel="noopener noreferrer"
                                class="card-contact__cta card-contact__cta--github">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li class="card-contact__item">
                            <a href="https://linkedin.com/in/pinzon-mario" target="_blank" rel="noopener noreferrer"
                                class="card-contact__cta card-contact__cta--linkedin">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li class="card-contact__item">
                            <a href="https://x.com/pinzonmario_" target="_blank" rel="noopener noreferrer"
                                class="card-contact__cta card-contact__cta--x">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                        </li>
                        <li class="card-contact__item">
                            <a href="https://www.instagram.com/pinzonmario_/" target="_blank" rel="noopener noreferrer"
                                class="card-contact__cta card-contact__cta--instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
